services:
  - type: web
    name: hochiminh-chatbot
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: python backend/main.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false  # Will be set in Render dashboard
    
