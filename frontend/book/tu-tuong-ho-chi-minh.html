<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tư tưởng Hồ Chí Minh - Sách</title>
  <link rel="stylesheet" href="./book.css" />
  <script src="../config.js"></script>
</head>
<body>
  <header class="book-header">
    <div class="book-header__inner">
      <h1 class="book-title">Tư tưởng Hồ Chí Minh</h1>
      <div class="book-subtitle">Phiên bản đọc trực tuyến</div>
    </div>
  </header>

  <main class="book-layout">
    <aside class="book-toc" id="toc">
      <div class="toc-title">Mục lục</div>
      <nav id="tocList" class="toc-list"></nav>
    </aside>

    <article class="book-content">
      <div id="content" class="book-content__page">
        <div class="page-skeleton">
          <div class="line w60"></div>
          <div class="line w90"></div>
          <div class="line w85"></div>
          <div class="line w75"></div>
          <div class="line w95"></div>
          <div class="line w70"></div>
        </div>
      </div>
    </article>
  </main>

  <footer class="book-footer">
    <div class="book-footer__inner">
      <span>Nguồn: Trang Tư tưởng Hồ Chí Minh</span>
      <span id="pageTitle"></span>
    </div>
  </footer>

  <script src="./book.js"></script>
</body>
</html>
