<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCM Chatbot - Đăng nhập</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="global-styles.css">
    <style>
        /* Modern Glassmorphism UI Theme - Đồng nhất với chat */
        :root {
            /* Gradients & Colors */
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-warm: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --gradient-cool: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
            --gradient-dark: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            
            /* Base colors */
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-light: rgba(255, 255, 255, 0.1);
            --bg-glass-dark: rgba(0, 0, 0, 0.2);
            
            /* Text colors */
            --text-primary: #ffffff;
            --text-secondary: #a8b2d1;
            --text-muted: #64748b;
            
            /* Glass effect colors */
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-shadow: rgba(0, 0, 0, 0.25);
            
            /* Interactive colors */
            --hover-light: rgba(255, 255, 255, 0.08);
            --hover-accent: rgba(102, 126, 234, 0.2);
            --active-accent: rgba(102, 126, 234, 0.3);
            
            /* Blur values */
            --blur-sm: 10px;
            --blur-md: 20px;
            --blur-lg: 30px;
            
            /* Radius values */
            --radius-sm: 12px;
            --radius-md: 20px;
            --radius-lg: 30px;
            --radius-xl: 40px;
            
            /* Shadows */
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 40px rgba(102, 126, 234, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--gradient-dark);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(249, 115, 108, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(240, 147, 251, 0.2) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        /* Background image overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px);
            opacity: 0.15;
            z-index: -2;
        }

        @keyframes gradientShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .auth-layout {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .auth-container {
            background: var(--bg-glass);
            backdrop-filter: blur(var(--blur-md));
            -webkit-backdrop-filter: blur(var(--blur-md));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: 40px;
            width: 100%;
            text-align: center;
            animation: slideInScale 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--gradient-primary);
            opacity: 0.03;
            animation: float 6s ease-in-out infinite;
            border-radius: 50%;
        }

        @keyframes slideInScale {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .logo {
            width: 100px;
            height: 100px;
            background: var(--gradient-primary);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--text-primary);
            box-shadow: var(--shadow-glow);
            animation: pulse 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: var(--gradient-accent);
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            animation: logoGlow 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes logoGlow {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 0.3; transform: scale(1.1); }
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 2.2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 2;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: var(--radius-md);
            background: var(--bg-glass);
            backdrop-filter: blur(var(--blur-sm));
            -webkit-backdrop-filter: blur(var(--blur-sm));
            border: 1px solid var(--glass-border);
            padding: 6px;
            position: relative;
            z-index: 2;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            color: var(--text-secondary);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .tab:hover::before {
            left: 100%;
        }

        .tab.active {
            background: var(--gradient-primary);
            color: var(--text-primary);
            box-shadow: var(--shadow-glow);
            transform: translateY(-1px);
        }

        .tab:hover:not(.active) {
            background: var(--hover-light);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
            z-index: 2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: var(--bg-glass-dark);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(var(--blur-sm));
            -webkit-backdrop-filter: blur(var(--blur-sm));
        }

        input::placeholder {
            color: var(--text-muted);
        }

        input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.6);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        input:hover:not(:focus) {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .auth-btn {
            width: 100%;
            padding: 16px 24px;
            background: var(--gradient-primary);
            color: var(--text-primary);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 20px;
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .auth-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            background: var(--gradient-accent);
        }

        .auth-btn:hover::before {
            left: 100%;
        }

        .auth-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-btn:disabled:hover {
            transform: none;
            background: var(--gradient-primary);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            backdrop-filter: blur(var(--blur-sm));
            -webkit-backdrop-filter: blur(var(--blur-sm));
            color: #ff6b6b;
            padding: 16px;
            border-radius: var(--radius-md);
            border: 1px solid rgba(244, 67, 54, 0.3);
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            position: relative;
            z-index: 2;
            animation: slideInScale 0.3s ease;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            backdrop-filter: blur(var(--blur-sm));
            -webkit-backdrop-filter: blur(var(--blur-sm));
            color: #4caf50;
            padding: 16px;
            border-radius: var(--radius-md);
            border: 1px solid rgba(76, 175, 80, 0.3);
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            position: relative;
            z-index: 2;
            animation: slideInScale 0.3s ease;
        }

        /* Visual side - hidden */
        .auth-visual {
            display: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .loading-content {
            background: var(--bg-glass);
            backdrop-filter: blur(var(--blur-sm));
            -webkit-backdrop-filter: blur(var(--blur-sm));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 30px;
            animation: slideInScale 0.3s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid;
            border-image: var(--gradient-primary) 1;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 0 auto 15px;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, rgba(102, 126, 234, 0.8), transparent);
            mask: radial-gradient(circle, transparent 17px, black 18px);
            -webkit-mask: radial-gradient(circle, transparent 17px, black 18px);
        }

        .loading-text {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 5px;
        }

        .loading-dots {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .flag-decoration {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
        }

        .quote {
            margin-top: 30px;
            padding: 25px;
            background: var(--bg-glass);
            backdrop-filter: blur(var(--blur-sm));
            -webkit-backdrop-filter: blur(var(--blur-sm));
            border-radius: var(--radius-md);
            border-left: 4px solid rgba(102, 126, 234, 0.8);
            font-style: italic;
            color: var(--text-secondary);
            font-size: 0.95rem;
            border: 1px solid var(--glass-border);
            position: relative;
            z-index: 2;
            animation: slideInScale 0.6s ease 0.5s both;
        }

        .quote p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .quote small {
            opacity: 0.8;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .auth-layout {
                max-width: 100%;
                padding: 0 15px;
            }

            .auth-container {
                padding: 30px 25px;
            }

            .logo {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .flag-decoration {
                display: none;
            }

            .tab {
                padding: 10px 15px;
                font-size: 0.85rem;
            }

            input {
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="flag-decoration">🇻🇳</div>

    <div class="auth-layout">
      <div class="auth-container">
        <div class="logo">
            <i class="fas fa-user-tie"></i>
        </div>

        <h1>HCM Chatbot</h1>
        <p class="subtitle">Tìm hiểu tư tưởng Hồ Chí Minh</p>

        <div class="auth-tabs">
            <button class="tab active" onclick="switchTab('login')">Đăng nhập</button>
            <button class="tab" onclick="switchTab('register')">Đăng ký</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form id="loginForm" style="display: block;">
            <div class="form-group">
                <label for="loginUsername">Tên đăng nhập</label>
                <input type="text" id="loginUsername" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Mật khẩu</label>
                <input type="password" id="loginPassword" required>
            </div>

            <button type="submit" class="auth-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="registerUsername">Tên đăng nhập</label>
                <input type="text" id="registerUsername" required>
            </div>

            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
            </div>

            <div class="form-group">
                <label for="registerFullName">Họ và tên</label>
                <input type="text" id="registerFullName" required>
            </div>

            <div class="form-group">
                <label for="registerPassword">Mật khẩu</label>
                <input type="password" id="registerPassword" required>
            </div>

            <button type="submit" class="auth-btn" id="registerBtn">
                <i class="fas fa-user-plus"></i> Đăng ký
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-content">
                <div class="spinner"></div>
                <div class="loading-text">Đang đăng nhập</div>
                <div class="loading-dots"></div>
            </div>
        </div>

        <div class="quote">
            <p>"Không có gì quý hơn độc lập tự do"</p>
            <small>- Chủ tịch Hồ Chí Minh</small>
        </div>
      </div>

      <aside class="auth-visual">
        <div class="visual-content">
            <h2>Chào mừng trở lại</h2>
            <p>Đăng nhập để tiếp tục trò chuyện, tạo quiz, xem lịch sử và khám phá kho tri thức về tư tưởng Hồ Chí Minh.</p>
        </div>
      </aside>
    </div>

    <script src="config.js"></script>
    <script>
        const API_BASE = window.NODEJS_API || window.API_BASE_URL || 'https://hcm-chatbot-nodejs-api.fly.dev';

        // Switch between login and register tabs
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }

            clearMessages();
        }

        // Clear error/success messages
        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Show/hide loading
        function setLoading(show, type = 'login') {
            const loading = document.getElementById('loading');
            const loadingText = document.querySelector('.loading-text');
            
            if (show) {
                loading.style.display = 'block';
                loadingText.textContent = type === 'login' ? 'Đang đăng nhập' : 'Đang đăng ký';
            } else {
                loading.style.display = 'none';
            }
            
            document.getElementById('loginBtn').disabled = show;
            document.getElementById('registerBtn').disabled = show;
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();
            setLoading(true);

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Save token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Keep loading and redirect directly
                    setTimeout(() => {
                        if (data.user.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'chat.html';
                        }
                    }, 800);
                } else {
                    setLoading(false);
                    showError(data.message || 'Đăng nhập thất bại');
                }
            } catch (error) {
                console.error('Login error:', error);
                setLoading(false);
                showError('Lỗi kết nối. Vui lòng thử lại.');
            }
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();
            setLoading(true, 'register');

            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const fullName = document.getElementById('registerFullName').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        fullName
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess('Đăng ký thành công! Vui lòng đăng nhập.');

                    // Switch to login tab after successful registration
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginUsername').value = username;
                    }, 1500);
                } else {
                    showError(data.message || 'Đăng ký thất bại');
                }
            } catch (error) {
                console.error('Register error:', error);
                showError('Lỗi kết nối. Vui lòng thử lại.');
            } finally {
                setLoading(false);
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token validity
                fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'chat.html';
                    } else {
                        // Token invalid, clear storage
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                })
                .catch(() => {
                    // Network error, stay on auth page
                });
            }
        });
    </script>
</body>
</html>
